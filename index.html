<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://media.istockphoto.com/id/1739381148/vector/lost-items-icon-lost-and-found.jpg?s=612x612&w=0&k=20&c=cfMKPPNCCI-R95iEBcALlkCbgBVPj5smE7RG1aRRAcU=">
</head>
<body>
    <div class="container">
        <h1>Lost and Found</h1>
        <div class="login-container">
           <center><h2>Login Options</h2></center> 
            <div class="login-options">
                <button class="login-btn" onclick="showLoginForm('admin')">Admin Login</button>
                <button class="login-btn" onclick="showLoginForm('student')">Student Login</button>
            </div>
            
            <div id="adminLoginForm" class="login-form hidden">
                <h2>Admin Login</h2>
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button class="login-btn" onclick="login('admin')">Login</button>
            </div>
            
            <div id="studentLoginForm" class="login-form hidden">
                <h2>Student Login</h2>
                <input type="email" id="studentEmail" placeholder="Student Email" required>
                <input type="password" id="studentPassword" placeholder="Password" required>
                <button class="login-btn" onclick="login('student')">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
